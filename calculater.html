<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEB_FE43_강동욱_계산기목업</title>
    
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    
<!--계산기-->
<main>
    <!--출력 부분-->
    <div class="result">
       <div class="resultimage">
            <div id="expression">1+1</div> <!--표현식 부분-->
            <div id="value">= 2</div> <!--값 부분-->
        </div>
    </div>
    
    
    
    
    
    <!--입력 부분-->
    <div class="calculate">
        <div class="row5">
            <button class="operator">AC</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
        </div>
        <div class="row4">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
        </div>
        <div class="row3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row2">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row1">
            <button class="number" id="number0">0</button>
            <button class="operator" id="operatordot">.</button>
            <button class="operator"id="operatorsame">=</button>
        </div>
    </div>
</main>
</body>
</html>
